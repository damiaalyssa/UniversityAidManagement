<div class="menu-section">
    <h1 id="{{ section_id }}">{{ section_title }}</h1>
    <div class="submenu">
        {% for item in items %}
            <h2><a href="{{ item.url }}" class="{% if active_section == item.section %}active{% endif %}">{{ item.label }}</a></h2>
        {% endfor %}
    </div>
</div>
